<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Eventos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f2e9;
        }
        .content {
            background-color: #81c784;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #2c6b2f;
        }
        .btn-custom {
            background-color: #4caf50;
            color: white;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="content">
            <h1 class="text-center">Login - Sistema de Gerenciamento de Eventos</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite a senha" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label class="form-check-label" for="lembrar">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="#">Esqueceu a senha?</a> | <a href="#">Cadastrar-se</a>
            </div>
        </div>
    </div>
</body>
</html>
