<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - Sistema de Gerenciamento de Eventos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f2e9;
        }
        .content {
            background-color: #81c784;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="content">
            <h1 class="text-center">Atividades</h1>
            <table class="table table-sm table-bordered" style="background-color: #3498db;">
                <thead class="thead-light">
                    <tr>
                        <th>Descrição</th>
                        <th>Data Início</th>
                        <th>Hora Início</th>
                        <th>Data Fim</th>
                        <th>Hora Fim</th>
                    </tr>
                </thead>
                <tbody>
                    {% for atividade in atividades %}
                    <tr>
                        <td>{{ atividade.descricao }}</td>
                        <td>{{ atividade.data_inicio }}</td>
                        <td>{{ atividade.hora_inicio }}</td>
                        <td>{{ atividade.data_fim }}</td>
                        <td>{{ atividade.hora_fim }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
